    <section class="content_contacto">
        <div id="formulario">
            <h2 id="titulo_form">Formulario de contacto:</h2>
            <hr>
            <form action="show_data_form.html">
                <div>
                    <label class="labels" for="nombre">Nombre y Apellido:</label>
                    <input class="inputs" type="text" id="name" name="name" placeholder="Ingrese su nombre completo">
    
                    <label class="labels" for="telefono">Telefono:</label>
                    <input class="inputs" type="text" id="telefono" name="telefono" placeholder="Ingrese su num telefono">
    
                    <label class="labels" for="email">Direccion de Em@il:</label>
                    <input class="inputs" type="mail" id="mail" name="mail" placeholder="Ingrese su mail">
    
                    <label class="labels" for="fnacimiento">Fecha de Nacimiento:</label>
                    <input class="inputs" type="date" id="fnacimiento" name="fnacimiento">    
                </div>
                
                <p class="registro"> Genero:<br>
                    <input type="radio" name="genero" value="Hombre">Hombre
                    <input type="radio" name="genero" value="Mujer">Mujer
                    <input type="radio" name="genero" value="Otro" checked>Otro
                </p>
                <p>Motivo:
                    <select id="tipocons" name="tipocons">
                        <option value="turno">Turno</option>
                        <option value="consulta">Consulta</option>
                        <option value="sugerencias">Sugerencia</option>
                        <option value="otro">Otro</option>
                    </select>
                </p>
                <p>Comentarios:<br>
                    <textarea name="message" id="message" rows="3" cols="50%"></textarea>
                </p>
                <p id="botones_form">
                    <input class="botones" type="submit" value="Enviar">
                    <input class="botones" type="reset" value="Limpiar">
                </p>
            </form>
        </div>
